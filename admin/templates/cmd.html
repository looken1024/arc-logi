<body>
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-terminal"></i> 命令执行</h2>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="password" placeholder="请输入密码" onkeypress="handleLoginKey(event)">
            </div>
            <button class="login-btn" id="loginBtn" onclick="login()">登录</button>
            <div class="error-msg" id="loginError"></div>
        </div>
    </div>

    <div id="appPage" class="app-container" style="display: none;">
        <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-terminal"></i>
                    <span>Remote CMD</span>
                </div>
            </div>
            
            <div class="sidebar-nav">
                <div class="nav-item active">
                    <i class="fas fa-terminal"></i>
                    <span>命令执行</span>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="displayUsername">admin</span>
                    <button class="logout-btn" onclick="logout()" title="退出登录">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1><i class="fas fa-terminal"></i> 远程命令执行</h1>
            </header>

            <div class="terminal-container">
                <div class="left-panel">
                    <div class="command-panel">
                        <div class="command-input-wrapper">
                            <div style="width: 100%;">
                                <div class="workdir-wrapper">
                                    <label>目录:</label>
                                    <div class="workdir-select-wrapper">
                                        <input type="text" id="workdir" placeholder="路径" autocomplete="off" onkeydown="handleCommandKey(event)" oninput="onWorkdirInput()" onfocus="onWorkdirFocus()">
                                        <div id="workdir-dropdown" class="workdir-dropdown"></div>
                                    </div>
                                </div>
                                <textarea class="command-textarea" id="commandInput" placeholder="输入命令..." onkeydown="handleCommandKey(event)"></textarea>
                            </div>
                        </div>
                        <div class="quick-commands">
                            <span>快速命令:</span>
                            <span class="cmd-tag" onclick="quickCommand('ls -la')">ls -la</span>
                            <span class="cmd-tag" onclick="quickCommand('ps aux')">ps aux</span>
                            <span class="cmd-tag" onclick="quickCommand('pwd')">pwd</span>
                            <span class="cmd-tag" onclick="quickCommand('df -h')">df -h</span>
                            <span class="cmd-tag" onclick="quickCommand('free -h')">free -h</span>
                            <span class="cmd-tag" onclick="quickCommand('top -bn1 | head -20')">top</span>
                            <span class="cmd-tag" onclick="quickCommand('netstat -tuln')">netstat</span>
                            <span class="cmd-tag" onclick="quickCommand('cat /etc/os-release')">系统信息</span>
                        </div>
                    </div>
                </div>

                <div class="right-panel">
                    <div class="output-panel">
                        <div class="output-header">
                            <h3><i class="fas fa-terminal"></i> 输出结果</h3>
                            <div class="output-actions">
                                <button onclick="copyOutput()"><i class="fas fa-copy"></i> 复制</button>
                                <button onclick="clearOutput()"><i class="fas fa-trash"></i> 清空</button>
                            </div>
                        </div>
                        <div class="output-content" id="outputContent">
                            <div class="output-placeholder">
                                <i class="fas fa-terminal"></i>
                                <p>输入命令并点击执行按钮</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let eventSource = null;

        async function checkLogin() {
            try {
                const response = await fetch('/api/check_login');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('appPage').style.display = 'flex';
                    document.getElementById('displayUsername').textContent = data.username;
                    loadDirectories();
                } else {
                    document.getElementById('loginPage').style.display = 'flex';
                    document.getElementById('appPage').style.display = 'none';
                }
            } catch (e) {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('appPage').style.display = 'none';
            }
        }

        let workdirDebounce = null;
        let currentDirectories = [];

        async function loadDirectories() {
            try {
                const response = await fetch('/api/directories?prefix=');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('workdir').value = data.current;
                    currentDirectories = data.directories;
                    updateWorkdirDropdown(data.directories, data.current);
                }
            } catch (e) {
                console.error('Failed to load directories:', e);
            }
        }

        function updateWorkdirDropdown(directories, current) {
            console.log('updateWorkdirDropdown called, directories:', directories.length, 'current:', current);
            const dropdown = document.getElementById('workdir-dropdown');
            let html = '';
            
            if (current) {
                const parent = current.substring(0, current.lastIndexOf('/')) || '/';
                html += `<div class="workdir-dropdown-item" onclick="selectWorkdir('${parent}')">.. (上级目录)</div>`;
            }
            
            directories.forEach(dir => {
                html += `<div class="workdir-dropdown-item" onclick="selectWorkdir('${dir.path}')">${dir.path}</div>`;
            });
            dropdown.innerHTML = html;
            console.log('Dropdown HTML set, length:', html.length);
        }

        function selectWorkdir(path) {
            console.log('selectWorkdir called with path:', path);
            document.getElementById('workdir').value = path;
            document.getElementById('workdir-dropdown').classList.remove('show');
            onWorkdirInput();
        }

        function onWorkdirFocus() {
            console.log('onWorkdirFocus called');
            const input = document.getElementById('workdir').value.trim();
            console.log('Current input:', input);
            fetch('/api/directories?prefix=' + encodeURIComponent(input))
                .then(res => res.json())
                .then(data => {
                    console.log('Focus API response:', data);
                    if (data.success) {
                        currentDirectories = data.directories;
                        updateWorkdirDropdown(data.directories, data.current);
                        document.getElementById('workdir-dropdown').classList.add('show');
                        console.log('Dropdown shown');
                    } else {
                        console.error('Focus API failed:', data);
                    }
                })
                .catch(e => console.error('Focus API error:', e));
        }

        function onWorkdirInput() {
            console.log('onWorkdirInput called');
            clearTimeout(workdirDebounce);
            workdirDebounce = setTimeout(async () => {
                const input = document.getElementById('workdir').value.trim();
                console.log('Fetching directories for:', input);
                try {
                    const response = await fetch('/api/directories?prefix=' + encodeURIComponent(input));
                    const data = await response.json();
                    console.log('API response:', data);
                    if (data.success) {
                        currentDirectories = data.directories;
                        updateWorkdirDropdown(data.directories, data.current);
                        document.getElementById('workdir-dropdown').classList.add('show');
                        console.log('Dropdown updated, items:', data.directories.length);
                    } else {
                        console.error('API returned success: false', data);
                    }
                } catch (e) {
                    console.error('Failed to load directories:', e);
                }
            }, 300);
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.workdir-select-wrapper')) {
                document.getElementById('workdir-dropdown').classList.remove('show');
            }
        });

        function handleLoginKey(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            const error = document.getElementById('loginError');

            if (!username || !password) {
                error.textContent = '请输入用户名和密码';
                return;
            }

            btn.disabled = true;
            btn.textContent = '登录中...';
            error.textContent = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.success) {
                    location.reload();
                } else {
                    error.textContent = data.error;
                }
            } catch (e) {
                error.textContent = '登录失败，请稍后重试';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登录';
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                location.reload();
            } catch (e) {
                location.reload();
            }
        }

        function handleCommandKey(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                executeCommand();
            }
        }

        function quickCommand(cmd) {
            document.getElementById('commandInput').value = cmd;
            executeCommand();
        }

        async function executeCommand() {

            const command = document.getElementById('commandInput').value.trim();
            document.getElementById('commandInput').value = '';
            const workdir = document.getElementById('workdir').value.trim();
            const output = document.getElementById('outputContent');

            if (!command) {
                output.innerHTML = '<div class="output-placeholder"><i class="fas fa-exclamation-circle"></i><p>请输入命令</p></div>';
                return;
            }

            if (eventSource) {
                eventSource.close();
            }

            output.innerHTML = '<div class="output-content"></div>';
            const outputContent = output.querySelector('.output-content');
            outputContent.className = 'output-content';

            try {
                eventSource = new EventSource('/api/execute_stream', {
                    method: 'POST',
                    body: JSON.stringify({ command, workdir })
                });
                
                fetch('/api/execute_stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command, workdir })
                }).then(response => {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    function read() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                if (buffer) {
                                    processStreamData(buffer);
                                }
                                return;
                            }
                            
                            buffer += decoder.decode(value, { stream: true });
                            const lines = buffer.split('\n\n');
                            buffer = lines.pop() || '';
                            
                            lines.forEach(line => {
                                if (line.startsWith('data: ')) {
                                    processStreamData(line.slice(6));
                                }
                            });
                            
                            read();
                        });
                    }
                    
                    function processStreamData(dataStr) {
                        try {
                            const data = JSON.parse(dataStr);
                            if (data.type === 'output') {
                                outputContent.textContent += data.data;
                                outputContent.className = 'output-content success';
                            } else if (data.type === 'error') {
                                outputContent.textContent += data.data;
                                outputContent.className = 'output-content error';
                            } else if (data.type === 'done') {
                                outputContent.innerHTML += `\n\n<div class="return-code">退出码: ${data.returncode}</div>`;
                            } else if (data.error) {
                                outputContent.innerHTML = `<div class="output-content error">${escapeHtml(data.error)}</div>`;
                            }
                        } catch (e) {
                            console.error('Parse error:', e);
                        }
                    }
                    
                    read();
                });
                
            } catch (e) {
                output.innerHTML = `<div class="output-content error">执行失败: ${escapeHtml(e.message)}</div>`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyOutput() {
            const content = document.getElementById('outputContent').textContent;
            navigator.clipboard.writeText(content).then(() => {
                alert('已复制到剪贴板');
            });
        }

        function clearOutput() {
            document.getElementById('outputContent').innerHTML = '<div class="output-placeholder"><i class="fas fa-terminal"></i><p>输入命令并点击执行按钮</p></div>';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        checkLogin();
    </script>
</body>
