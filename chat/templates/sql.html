<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL 工具 - AI Chat Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tool.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </div>
            </div>
            
            <div class="sidebar-nav">
                <a href="/tools" class="nav-item">
                    <i class="fas fa-tools"></i>
                    <span>工具列表</span>
                </a>
                <a href="/" class="nav-item">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回聊天</span>
                </a>
                <div class="nav-item active">
                    <i class="fas fa-database"></i>
                    <span>SQL 工具</span>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <i class="fas fa-user-circle"></i>
                    <span id="username">加载中...</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>SQL 格式化工具</h1>
            </header>

            <div class="tool-container">
                <div class="tool-workspace">
                    <div class="input-section">
                        <div class="section-header">
                            <label><i class="fas fa-edit"></i> SQL 输入</label>
                            <div class="action-buttons">
                                <button class="btn btn-small" onclick="clearInput()">
                                    <i class="fas fa-trash-alt"></i> 清空
                                </button>
                                <button class="btn btn-small" onclick="pasteInput()">
                                    <i class="fas fa-paste"></i> 粘贴
                                </button>
                            </div>
                        </div>
                        <textarea id="inputText" placeholder="SELECT * FROM users WHERE id = 1"></textarea>
                    </div>

                    <div class="operation-section">
                        <button class="btn btn-primary btn-large" onclick="formatSQL()">
                            <i class="fas fa-indent"></i> 格式化
                        </button>
                        <button class="btn btn-primary btn-large" onclick="minifySQL()">
                            <i class="fas fa-compress-alt"></i> 压缩
                        </button>
                        <button class="btn btn-primary btn-large" onclick="upperCaseSQL()">
                            <i class="fas fa-font"></i> 大写
                        </button>
                        <button class="btn btn-primary btn-large" onclick="lowerCaseSQL()">
                            <i class="fas fa-font"></i> 小写
                        </button>
                    </div>

                    <div class="output-section">
                        <div class="section-header">
                            <label><i class="fas fa-check-circle"></i> 输出结果</label>
                            <div class="action-buttons">
                                <button class="btn btn-small" onclick="copyOutput()">
                                    <i class="fas fa-copy"></i> 复制
                                </button>
                            </div>
                        </div>
                        <textarea id="outputText" readonly placeholder="结果将显示在这里..."></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function formatSQL() {
            let input = document.getElementById('inputText').value;
            
            const keywords = ['SELECT', 'FROM', 'WHERE', 'INSERT', 'UPDATE', 'DELETE', 'JOIN', 'LEFT', 'RIGHT', 'INNER', 'OUTER', 'ON', 'GROUP', 'BY', 'ORDER', 'HAVING', 'LIMIT', 'AND', 'OR', 'NOT', 'NULL', 'AS', 'DISTINCT', 'UNION', 'ALL', 'VALUES', 'SET', 'INTO', 'CREATE', 'TABLE', 'ALTER', 'DROP'];
            
            input = input.replace(/\s+/g, ' ').trim();
            
            keywords.forEach(keyword => {
                const regex = new RegExp('\\b' + keyword + '\\b', 'gi');
                if (['SELECT', 'INSERT', 'UPDATE', 'DELETE', 'CREATE'].includes(keyword.toUpperCase())) {
                    input = input.replace(regex, '\n' + keyword.toUpperCase());
                } else if (['FROM', 'WHERE', 'GROUP', 'ORDER', 'HAVING', 'SET', 'VALUES', 'INTO'].includes(keyword.toUpperCase())) {
                    input = input.replace(regex, '\n' + keyword.toUpperCase());
                } else if (['AND', 'OR'].includes(keyword.toUpperCase())) {
                    input = input.replace(regex, '\n  ' + keyword.toUpperCase());
                }
            });
            
            input = input.replace(/,\s*/g, ',\n  ');
            input = input.replace(/\n\s*\n/g, '\n').trim();
            
            document.getElementById('outputText').value = input;
        }

        function minifySQL() {
            let input = document.getElementById('inputText').value;
            input = input.replace(/\s+/g, ' ').trim();
            document.getElementById('outputText').value = input;
        }

        function upperCaseSQL() {
            const input = document.getElementById('inputText').value;
            document.getElementById('outputText').value = input.toUpperCase();
        }

        function lowerCaseSQL() {
            const input = document.getElementById('inputText').value;
            document.getElementById('outputText').value = input.toLowerCase();
        }

        function clearInput() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }

        async function pasteInput() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('inputText').value = text;
            } catch (e) {
                alert('无法访问剪贴板');
            }
        }

        async function copyOutput() {
            const output = document.getElementById('outputText');
            try {
                await navigator.clipboard.writeText(output.value);
                alert('已复制到剪贴板');
            } catch (e) {
                alert('复制失败');
            }
        }
    </script>
</body>
</html>
