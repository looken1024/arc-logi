<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 工具 - AI Chat Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tool.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </div>
            </div>
            
            <div class="sidebar-nav">
                <a href="/tools" class="nav-item">
                    <i class="fas fa-tools"></i>
                    <span>工具列表</span>
                </a>
                <a href="/" class="nav-item">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回聊天</span>
                </a>
                <div class="nav-item active">
                    <i class="fas fa-calculator"></i>
                    <span>MD5 工具</span>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <i class="fas fa-user-circle"></i>
                    <span id="username">加载中...</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>MD5 加密/解密</h1>
            </header>

            <div class="tool-container">
                <div class="tool-workspace">
                    <div class="input-section">
                        <div class="section-header">
                            <label><i class="fas fa-edit"></i> 输入内容</label>
                            <div class="action-buttons">
                                <button class="btn btn-small" onclick="clearInput()">
                                    <i class="fas fa-trash-alt"></i> 清空
                                </button>
                                <button class="btn btn-small" onclick="pasteInput()">
                                    <i class="fas fa-paste"></i> 粘贴
                                </button>
                            </div>
                        </div>
                        <textarea id="inputText" placeholder="输入要加密或解密的字符串..."></textarea>
                    </div>

                    <div class="operation-section">
                        <button class="btn btn-primary btn-large" onclick="encryptMD5()">
                            <i class="fas fa-lock"></i> 加密
                        </button>
                        <button class="btn btn-primary btn-large" onclick="decryptMD5()">
                            <i class="fas fa-unlock"></i> 解密
                        </button>
                        <button class="btn btn-primary btn-large" onclick="batchEncryptMD5()">
                            <i class="fas fa-layer-group"></i> 批量加密
                        </button>
                    </div>

                    <div class="output-section">
                        <div class="section-header">
                            <label><i class="fas fa-check-circle"></i> 输出结果</label>
                            <div class="action-buttons">
                                <button class="btn btn-small" onclick="copyOutput()">
                                    <i class="fas fa-copy"></i> 复制
                                </button>
                            </div>
                        </div>
                        <textarea id="outputText" readonly placeholder="结果将显示在这里..."></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function encryptMD5() {
            const input = document.getElementById('inputText').value;
            if (!input) {
                document.getElementById('outputText').value = '请输入要加密的字符串';
                return;
            }
            const result = md5(input);
            document.getElementById('outputText').value = result;
        }

        function decryptMD5() {
            const input = document.getElementById('inputText').value.trim();
            if (!input) {
                document.getElementById('outputText').value = '请输入要解密的 MD5 哈希值';
                return;
            }
            if (!/^[a-fA-F0-9]{32}$/.test(input)) {
                document.getElementById('outputText').value = '请输入有效的 32 位 MD5 哈希值';
                return;
            }
            document.getElementById('outputText').value = 'MD5 解密需要在线查询，请使用专门的 MD5 解密服务';
        }

        function batchEncryptMD5() {
            const input = document.getElementById('inputText').value;
            if (!input) {
                document.getElementById('outputText').value = '请输入要批量加密的字符串';
                return;
            }
            const lines = input.split('\n');
            const results = lines.map(line => {
                if (line.trim()) {
                    return md5(line.trim());
                }
                return '';
            }).filter(r => r !== '');
            document.getElementById('outputText').value = results.join('\n');
        }

        function clearInput() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }

        async function pasteInput() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('inputText').value = text;
            } catch (e) {
                alert('无法访问剪贴板');
            }
        }

        async function copyOutput() {
            const output = document.getElementById('outputText');
            try {
                await navigator.clipboard.writeText(output.value);
                alert('已复制到剪贴板');
            } catch (e) {
                alert('复制失败');
            }
        }
    </script>
</body>
</html>
