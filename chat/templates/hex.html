<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进制转换器 - AI Chat Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tool.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </div>
            </div>
            
            <div class="sidebar-nav">
                <a href="/tools" class="nav-item">
                    <i class="fas fa-tools"></i>
                    <span>工具列表</span>
                </a>
                <a href="/" class="nav-item">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回聊天</span>
                </a>
                <div class="nav-item active">
                    <i class="fas fa-rotate"></i>
                    <span>进制转换器</span>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <i class="fas fa-user-circle"></i>
                    <span id="username">加载中...</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>进制转换器</h1>
            </header>

            <div class="tool-container">
                <div class="tool-workspace">
                    <div class="input-section">
                        <div class="section-header">
                            <label><i class="fas fa-edit"></i> 输入数值</label>
                            <div class="action-buttons">
                                <button class="btn btn-small" onclick="clearInput()">
                                    <i class="fas fa-trash-alt"></i> 清空
                                </button>
                                <button class="btn btn-small" onclick="pasteInput()">
                                    <i class="fas fa-paste"></i> 粘贴
                                </button>
                            </div>
                        </div>
                        <input type="text" id="inputValue" class="input-field" placeholder="输入任意进制的数值，如：255, 0xFF, 0b11111111, 0377">
                    </div>

                    <div class="operation-section">
                        <button class="btn btn-primary btn-large" onclick="convert()">
                            <i class="fas fa-exchange-alt"></i> 转换
                        </button>
                    </div>

                    <div class="output-section">
                        <div class="section-header">
                            <label><i class="fas fa-check-circle"></i> 转换结果</label>
                            <div class="action-buttons">
                                <button class="btn btn-small" onclick="copyAll()">
                                    <i class="fas fa-copy"></i> 复制全部
                                </button>
                            </div>
                        </div>
                        <div id="resultContainer" class="result-grid">
                            <div class="result-item">
                                <span class="result-label">十进制 (Decimal)</span>
                                <span class="result-value" id="resultDec">-</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">二进制 (Binary)</span>
                                <span class="result-value" id="resultBin">-</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">八进制 (Octal)</span>
                                <span class="result-value" id="resultOct">-</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">十六进制 (Hex)</span>
                                <span class="result-value" id="resultHex">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function parseNumber(value) {
            value = value.trim();
            if (!value) return null;
            
            if (value.toLowerCase().startsWith('0x')) {
                return parseInt(value, 16);
            } else if (value.startsWith('0') && value.length > 1) {
                return parseInt(value, 8);
            } else if (value.toLowerCase().startsWith('0b')) {
                return parseInt(value, 2);
            } else {
                return parseInt(value, 10);
            }
        }

        function convert() {
            const input = document.getElementById('inputValue').value;
            const num = parseNumber(input);
            
            if (num === null || isNaN(num)) {
                alert('请输入有效的数值');
                return;
            }
            
            if (num > Number.MAX_SAFE_INTEGER) {
                alert('数值超出安全范围');
                return;
            }

            document.getElementById('resultDec').textContent = num.toString(10);
            document.getElementById('resultBin').textContent = '0b' + num.toString(2);
            document.getElementById('resultOct').textContent = '0o' + num.toString(8);
            document.getElementById('resultHex').textContent = '0x' + num.toString(16).toUpperCase();
        }

        function clearInput() {
            document.getElementById('inputValue').value = '';
            document.getElementById('resultDec').textContent = '-';
            document.getElementById('resultBin').textContent = '-';
            document.getElementById('resultOct').textContent = '-';
            document.getElementById('resultHex').textContent = '-';
        }

        async function pasteInput() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('inputValue').value = text;
            } catch (e) {
                alert('无法访问剪贴板');
            }
        }

        async function copyAll() {
            const dec = document.getElementById('resultDec').textContent;
            const bin = document.getElementById('resultBin').textContent;
            const oct = document.getElementById('resultOct').textContent;
            const hex = document.getElementById('resultHex').textContent;
            
            const text = `十进制: ${dec}\n二进制: ${bin}\n八进制: ${oct}\n十六进制: ${hex}`;
            
            try {
                await navigator.clipboard.writeText(text);
                alert('已复制到剪贴板');
            } catch (e) {
                alert('复制失败');
            }
        }

        document.getElementById('inputValue').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convert();
            }
        });
    </script>
    <style>
        .result-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }
        
        .result-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background: var(--bg-primary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        
        .result-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .result-value {
            font-size: 18px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .input-field {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            box-sizing: border-box;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
