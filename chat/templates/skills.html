<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills 管理 - AI Chat Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tools.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-secondary: var(--bg-color);
            --text-primary: var(--text-color);
            --bg-tertiary: var(--hover-bg);
        }
        body[data-theme="light"] {
            --bg-secondary: #f0f0f0;
            --text-primary: #1a1a1a;
            --bg-tertiary: #e5e5e5;
        }
        body[data-theme="blue"] {
            --bg-secondary: #1e293b;
            --text-primary: #ececec;
            --bg-tertiary: #334155;
        }
        body[data-theme="green"] {
            --bg-secondary: #1a2e1a;
            --text-primary: #ececec;
            --bg-tertiary: #2d4d2d;
        }
        body[data-theme="purple"] {
            --bg-secondary: #2a1a3a;
            --text-primary: #ececec;
            --bg-tertiary: #4d2d6d;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </div>
                <a href="/" class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    <span>新对话</span>
                </a>
            </div>
            
            <div class="sidebar-nav">
                <a href="/" class="nav-item">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回聊天</span>
                </a>
                <a href="/tools" class="nav-item">
                    <i class="fas fa-tools"></i>
                    <span>工具列表</span>
                </a>
                <div class="nav-item active">
                    <i class="fas fa-cogs"></i>
                    <span>Skills 管理</span>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <i class="fas fa-user-circle"></i>
                    <span id="username">加载中...</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Skills 管理</h1>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="skillSearch" placeholder="搜索技能...">
                </div>
            </header>

            <div class="skills-page">
                <div class="skills-grid" id="skillsGrid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>加载中...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/skills.js') }}"></script>
</body>
</html>
