<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 工具 - AI Chat Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tool.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </div>
            </div>
            
            <div class="sidebar-nav">
                <a href="/tools" class="nav-item">
                    <i class="fas fa-tools"></i>
                    <span>工具列表</span>
                </a>
                <a href="/" class="nav-item">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回聊天</span>
                </a>
                <div class="nav-item active">
                    <i class="fas fa-code"></i>
                    <span>JSON 工具</span>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <i class="fas fa-user-circle"></i>
                    <span id="username">加载中...</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>JSON 格式化工具</h1>
            </header>

            <div class="tool-container">
                <div class="tool-workspace">
                    <div class="input-section">
                        <div class="section-header">
                            <label><i class="fas fa-edit"></i> JSON 输入</label>
                            <div class="action-buttons">
                                <button class="btn btn-small" onclick="clearInput()">
                                    <i class="fas fa-trash-alt"></i> 清空
                                </button>
                                <button class="btn btn-small" onclick="pasteInput()">
                                    <i class="fas fa-paste"></i> 粘贴
                                </button>
                            </div>
                        </div>
                        <textarea id="inputText" placeholder='{"name": "test", "value": 123}'></textarea>
                    </div>

                    <div class="operation-section">
                        <button class="btn btn-primary btn-large" onclick="formatJSON()">
                            <i class="fas fa-indent"></i> 格式化
                        </button>
                        <button class="btn btn-primary btn-large" onclick="minifyJSON()">
                            <i class="fas fa-compress-alt"></i> 压缩
                        </button>
                        <button class="btn btn-primary btn-large" onclick="validateJSON()">
                            <i class="fas fa-check-circle"></i> 验证
                        </button>
                    </div>

                    <div class="output-section">
                        <div class="section-header">
                            <label><i class="fas fa-check-circle"></i> 输出结果</label>
                            <div class="action-buttons">
                                <button class="btn btn-small" onclick="copyOutput()">
                                    <i class="fas fa-copy"></i> 复制
                                </button>
                            </div>
                        </div>
                        <textarea id="outputText" readonly placeholder="结果将显示在这里..."></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function formatJSON() {
            const input = document.getElementById('inputText').value;
            try {
                const obj = JSON.parse(input);
                document.getElementById('outputText').value = JSON.stringify(obj, null, 4);
            } catch (e) {
                document.getElementById('outputText').value = '错误: ' + e.message;
            }
        }

        function minifyJSON() {
            const input = document.getElementById('inputText').value;
            try {
                const obj = JSON.parse(input);
                document.getElementById('outputText').value = JSON.stringify(obj);
            } catch (e) {
                document.getElementById('outputText').value = '错误: ' + e.message;
            }
        }

        function validateJSON() {
            const input = document.getElementById('inputText').value;
            try {
                JSON.parse(input);
                document.getElementById('outputText').value = 'JSON 格式有效！';
            } catch (e) {
                document.getElementById('outputText').value = '错误: ' + e.message;
            }
        }

        function clearInput() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }

        async function pasteInput() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('inputText').value = text;
            } catch (e) {
                alert('无法访问剪贴板');
            }
        }

        async function copyOutput() {
            const output = document.getElementById('outputText');
            try {
                await navigator.clipboard.writeText(output.value);
                alert('已复制到剪贴板');
            } catch (e) {
                alert('复制失败');
            }
        }
    </script>
</body>
</html>
