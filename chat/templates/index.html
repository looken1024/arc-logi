<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Chat Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const prism = window.Prism;
    </script>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </div>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    <span>新对话</span>
                </button>
            </div>
            
            <div class="sidebar-nav">
            </div>
            
            <div class="conversations-list" id="conversationsList">
                <!-- 对话列表将动态加载 -->
                <div class="load-more-container" id="loadMoreContainer">
                    <button class="load-more-btn" id="loadMoreBtn" onclick="loadMoreConversations()">加载更多</button>
                    <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <i class="fas fa-user-circle"></i>
                    <span id="username">加载中...</span>
                    <button class="logout-btn" id="logoutBtn" title="退出登录">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content" id="mainContent">
            <!-- 顶部栏 -->
            <header class="chat-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="model-selector">
                    <select id="agentSelect">
                        <option value="">默认模式</option>
                    </select>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="clearBtn" title="清空对话">
                        <i class="fas fa-trash"></i>
                    </button>
                    <div class="dropdown" id="moreActionsDropdown">
                        <button class="icon-btn dropdown-toggle" id="moreActionsBtn" title="更多操作">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                        <div class="dropdown-menu" id="moreActionsMenu">
                            <div class="dropdown-item" id="openTools">
                                <i class="fas fa-tools"></i>
                                <span>工具列表</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item" id="openAdmin">
                                <i class="fas fa-crown"></i>
                                <span>超级管理员</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item" id="openAgents">
                                <i class="fas fa-robot"></i>
                                <span>Agent 管理</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item" id="openPrompts">
                                <i class="fas fa-file-alt"></i>
                                <span>提示词管理</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item" id="openSchedules">
    <i class="fas fa-clock"></i>
    <span>定时任务</span>
</div>
<div class="dropdown-divider"></div>
<div class="dropdown-item" id="openWorkflows">
                                <i class="fas fa-project-diagram"></i>
                                <span>工作流</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a href="/skills" class="dropdown-item">
                                <i class="fas fa-cogs"></i>
                                <span>Skills 管理</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="https://github.com/looken1024/arc-logi" class="dropdown-item" target="_blank">
                                <i class="fab fa-github"></i>
                                <span>GitHub</span>
                            </a>
                        </div>
                    </div>
                    <button class="icon-btn" id="settingsBtn" title="设置">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </header>

            <!-- 聊天区域 -->
            <div class="chat-container" id="chatContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <i class="fas fa-robot"></i>
                        <h1>欢迎使用 AI Chat Platform</h1>
                        <p>开始一段智能对话吧</p>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- 消息将动态加载 -->
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="输入消息，Enter发送"
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- 设置模态框 -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-cog"></i> 设置</h2>
                <button class="modal-close" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-section">
                    <h3>主题颜色</h3>
                    <p class="setting-description">选择您喜欢的界面主题</p>
                    <div class="theme-options">
                        <div class="theme-option" data-theme="dark">
                            <div class="theme-preview dark-theme">
                                <div class="preview-header"></div>
                                <div class="preview-body"></div>
                            </div>
                            <span>深色(默认)</span>
                            <i class="fas fa-check theme-check"></i>
                        </div>
                        <div class="theme-option" data-theme="light">
                            <div class="theme-preview light-theme">
                                <div class="preview-header"></div>
                                <div class="preview-body"></div>
                            </div>
                            <span>浅色</span>
                            <i class="fas fa-check theme-check"></i>
                        </div>
                        <div class="theme-option" data-theme="blue">
                            <div class="theme-preview blue-theme">
                                <div class="preview-header"></div>
                                <div class="preview-body"></div>
                            </div>
                            <span>蓝色</span>
                            <i class="fas fa-check theme-check"></i>
                        </div>
                        <div class="theme-option" data-theme="green">
                            <div class="theme-preview green-theme">
                                <div class="preview-header"></div>
                                <div class="preview-body"></div>
                            </div>
                            <span>绿色</span>
                            <i class="fas fa-check theme-check"></i>
                        </div>
                        <div class="theme-option" data-theme="purple">
                            <div class="theme-preview purple-theme">
                                <div class="preview-header"></div>
                                <div class="preview-body"></div>
                            </div>
                            <span>紫色</span>
                            <i class="fas fa-check theme-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
