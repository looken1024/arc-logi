<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示词管理 - AI Chat Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tools.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-secondary: var(--bg-color);
            --text-primary: var(--text-color);
            --bg-tertiary: var(--hover-bg);
        }
        body[data-theme="light"] {
            --bg-secondary: #f0f0f0;
            --text-primary: #1a1a1a;
            --bg-tertiary: #e5e5e5;
        }
        body[data-theme="blue"] {
            --bg-secondary: #1e293b;
            --text-primary: #ececec;
            --bg-tertiary: #334155;
        }
        body[data-theme="green"] {
            --bg-secondary: #1a2e1a;
            --text-primary: #ececec;
            --bg-tertiary: #2d4d2d;
        }
        body[data-theme="purple"] {
            --bg-secondary: #2a1a3a;
            --text-primary: #ececec;
            --bg-tertiary: #4d2d6d;
        }
        .prompts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }
        .prompts-header .btn-primary {
            padding: 8px 16px;
            height: auto;
        }
        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-secondary, #2a2a2a);
            border: 1px solid var(--border-color, #404040);
            border-radius: 8px;
            padding: 8px 12px;
            flex: 1;
            max-width: 400px;
        }
        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-primary, #e0e0e0);
            flex: 1;
            outline: none;
            font-size: 14px;
        }
        .search-box input::placeholder {
            color: var(--text-muted, #888);
        }
        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 16px;
        }
        .prompt-card {
            background: var(--bg-secondary, #2a2a2a);
            border: 1px solid var(--border-color, #404040);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .prompt-card:hover {
            border-color: var(--primary-color, #4a90d9);
            transform: translateY(-2px);
        }
        .prompt-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .prompt-card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary, #e0e0e0);
            margin: 0;
            word-break: break-word;
        }
        .prompt-card-actions {
            display: flex;
            gap: 8px;
        }
        .prompt-card-actions button {
            background: transparent;
            border: none;
            color: var(--text-muted, #888);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .prompt-card-actions button:hover {
            background: var(--bg-tertiary, #333);
            color: var(--text-primary, #e0e0e0);
        }
        .prompt-card-actions .delete-btn:hover {
            color: #e74c3c;
        }
        .prompt-card-description {
            font-size: 13px;
            color: var(--text-muted, #888);
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .prompt-card-preview {
            background: var(--bg-tertiary, #333);
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            color: var(--text-secondary, #aaa);
            max-height: 80px;
            overflow: hidden;
            position: relative;
        }
        .prompt-card-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, var(--bg-tertiary, #333));
        }
        .prompt-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }
        .prompt-tag {
            background: var(--primary-color, #4a90d9);
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
        }
        .prompt-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color, #404040);
            font-size: 12px;
            color: var(--text-muted, #888);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted, #888);
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        .empty-state h3 {
            margin: 0 0 8px;
            color: var(--text-secondary, #aaa);
        }
        .empty-state p {
            margin: 0;
        }
        .modal-body .form-group {
            margin-bottom: 16px;
        }
        .modal-body label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary, #e0e0e0);
        }
        .modal-body input,
        .modal-body textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color, #404040);
            border-radius: 6px;
            background: var(--bg-tertiary, #333);
            color: var(--text-primary, #e0e0e0);
            font-size: 14px;
            box-sizing: border-box;
        }
        .modal-body textarea {
            resize: vertical;
            min-height: 120px;
            font-family: monospace;
        }
        .modal-body input:focus,
        .modal-body textarea:focus {
            outline: none;
            border-color: var(--primary-color, #4a90d9);
        }
        .tags-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding: 8px;
            border: 1px solid var(--border-color, #404040);
            border-radius: 6px;
            background: var(--bg-tertiary, #333);
            min-height: 42px;
            align-items: center;
        }
        .tags-input-container:focus-within {
            border-color: var(--primary-color, #4a90d9);
        }
        .tag-item {
            display: flex;
            align-items: center;
            gap: 4px;
            background: var(--primary-color, #4a90d9);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .tag-item button {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            line-height: 1;
        }
        .tags-input {
            flex: 1;
            min-width: 80px;
            border: none !important;
            background: transparent !important;
            padding: 4px !important;
        }
        .tags-input:focus {
            outline: none !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </div>
                <a href="/" class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    <span>新对话</span>
                </a>
            </div>
            
            <div class="sidebar-nav">
                <a href="/" class="nav-item">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回聊天</span>
                </a>
                <div class="nav-item active">
                    <i class="fas fa-file-alt"></i>
                    <span>提示词管理</span>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <i class="fas fa-user-circle"></i>
                    <span id="username">加载中...</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>提示词管理</h1>
                <div class="header-actions prompts-header">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="搜索提示词...">
                    </div>
                    <button class="btn btn-primary" id="createPromptBtn">
                        <i class="fas fa-plus"></i>
                        新建提示词
                    </button>
                </div>
            </header>

            <div class="tools-container">
                <div class="prompts-grid" id="promptsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>加载中...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 创建/编辑提示词模态框 -->
    <div class="modal" id="promptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="promptModalTitle">新建提示词</h2>
                <button class="modal-close" id="closePromptModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="promptForm">
                    <div class="form-group">
                        <label for="promptName">提示词名称</label>
                        <input type="text" id="promptName" name="name" required placeholder="请输入提示词名称">
                    </div>
                    <div class="form-group">
                        <label for="promptDescription">描述</label>
                        <textarea id="promptDescription" name="description" rows="2" placeholder="请输入提示词描述"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="promptContent">提示词内容</label>
                        <textarea id="promptContent" name="content" rows="10" required placeholder="请输入提示词内容"></textarea>
                    </div>
                    <div class="form-group">
                        <label>标签</label>
                        <div class="tags-input-container" id="tagsContainer">
                            <input type="text" class="tags-input" id="tagsInput" placeholder="输入标签后按回车添加">
                        </div>
                    </div>
                    <input type="hidden" id="promptId" name="id" value="">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelPromptBtn">取消</button>
                <button class="btn btn-primary" id="savePromptBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal" id="confirmDeleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>确认删除</h2>
                <button class="modal-close" id="closeDeleteModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="deleteMessage">确定要删除这个提示词吗？此操作不可撤销。</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelDeleteBtn">取消</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">删除</button>
            </div>
        </div>
    </div>

    <!-- 提示词详情模态框 -->
    <div class="modal" id="promptDetailModal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h2 id="promptDetailTitle">提示词详情</h2>
                <button class="modal-close" id="closeDetailModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="prompt-detail-content" id="promptDetailContent">
                    <!-- 提示词内容将动态加载 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeDetailBtn">关闭</button>
                <button class="btn btn-primary" id="usePromptBtn">使用此提示词</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/prompts.js') }}"></script>
</body>
</html>
