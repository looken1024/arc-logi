<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis 客户端 - AI Chat Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tools.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .redis-container {
            padding: 20px;
            width: 100%;
        }
        
        .redis-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .redis-header h1 {
            font-size: 24px;
            margin: 0;
        }
        
        .redis-header a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .redis-header a:hover {
            color: var(--primary-color);
        }
        
        .redis-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .redis-sidebar {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            height: calc(100vh - 180px);
        }
        
        .connection-form {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 13px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .redis-main {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .redis-panel {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .panel-header h3 {
            margin: 0;
            font-size: 16px;
        }
        
        .value-display {
            padding: 10px;
            background: var(--bg-color);
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            color: white;
            font-size: 13px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .toast-success {
            background: #28a745;
        }
        
        .toast-error {
            background: #dc3545;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>AI Chat</span>
                </div>
                <a href="/" class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    <span>新对话</span>
                </a>
            </div>
            
            <div class="sidebar-nav">
                <a href="/" class="nav-item">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回聊天</span>
                </a>
                <a href="/tools" class="nav-item">
                    <i class="fas fa-tools"></i>
                    <span>工具列表</span>
                </a>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info" id="userInfo">
                    <i class="fas fa-user-circle"></i>
                    <span id="displayUsername">加载中...</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1><i class="fas fa-database"></i> Redis 客户端</h1>
            </header>

            <div class="redis-container">
                <div class="redis-content">
                    <div class="redis-sidebar">
                        <div class="connection-form">
                            <div class="form-group">
                                <label>主机地址</label>
                                <input type="text" id="redisHost" placeholder="如: 127.0.0.1 或 redis.example.com">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>端口</label>
                                    <input type="number" id="redisPort" value="6379">
                                </div>
                                <div class="form-group">
                                    <label>数据库</label>
                                    <input type="number" id="redisDb" value="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>密码 (可选)</label>
                                <input type="password" id="redisPassword" placeholder="Redis 密码">
                            </div>
                            <div class="form-group">
                                <label>连接超时 (秒)</label>
                                <input type="number" id="redisTimeout" value="10" min="1" max="60">
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="redisSsl"> 使用 SSL/TLS 连接
                                </label>
                            </div>
                            <button class="btn btn-primary btn-block" id="connectBtn" onclick="testConnection()">
                                <i class="fas fa-plug"></i> 连接
                            </button>
                        </div>
                    </div>
                    
                    <div class="redis-main">
                        <div class="redis-panel">
                            <div class="panel-header">
                                <h3><i class="fas fa-terminal"></i> 命令执行</h3>
                            </div>
                            <div style="margin-bottom: 10px;">
                                <input type="text" id="commandInput" placeholder="输入 Redis 命令，如: GET mykey" 
                                       style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; 
                                              background: var(--bg-color); color: var(--text-color); font-family: monospace; box-sizing: border-box;"
                                       onkeypress="if(event.key==='Enter')executeCommand()">
                                <div style="margin-top: 10px; display: flex; gap: 10px;">
                                    <button class="btn btn-primary" onclick="executeCommand()">
                                        <i class="fas fa-play"></i> 执行
                                    </button>
                                    <button class="btn" onclick="clearCommand()">
                                        <i class="fas fa-clear"></i> 清空
                                    </button>
                                </div>
                            </div>
                            <div id="commandOutput" class="value-display" style="min-height: 100px; max-height: 300px; overflow-y: auto;">
                                <div class="empty-state">
                                    <i class="fas fa-terminal"></i>
                                    <p>执行 Redis 命令查看结果</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        let currentConnection = {
            host: '',
            port: 6379,
            password: '',
            db: 0,
            ssl: false,
            timeout: 10
        };
        
        async function testConnection() {
            const host = document.getElementById('redisHost').value.trim();
            const port = document.getElementById('redisPort').value;
            const password = document.getElementById('redisPassword').value;
            const db = document.getElementById('redisDb').value;
            const ssl = document.getElementById('redisSsl').checked;
            const timeout = document.getElementById('redisTimeout').value;
            
            if (!host) {
                showToast('请输入 Redis 主机地址', 'error');
                return;
            }
            
            const btn = document.getElementById('connectBtn');
            btn.innerHTML = '<span class="loading"></span> 连接中...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/redis/connect', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        host,
                        port: parseInt(port),
                        password,
                        db: parseInt(db),
                        ssl,
                        timeout: parseInt(timeout)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentConnection = {host, port: parseInt(port), password, db: parseInt(db), ssl, timeout: parseInt(timeout)};
                    showToast('连接成功', 'success');
                } else {
                    showToast(data.error || '连接失败', 'error');
                }
            } catch (e) {
                showToast('连接失败: ' + e.message, 'error');
            } finally {
                btn.innerHTML = '<i class="fas fa-plug"></i> 连接';
                btn.disabled = false;
            }
        }
        
        async function executeCommand() {
            const command = document.getElementById('commandInput').value.trim();
            if (!command) {
                showToast('请输入命令', 'error');
                return;
            }
            
            const outputDiv = document.getElementById('commandOutput');
            outputDiv.innerHTML = '<div class="loading"></div> 执行中...';
            
            try {
                const response = await fetch('/api/redis/execute', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        ...currentConnection,
                        command
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let result = data.result;
                    if (result === null) {
                        result = '(nil)';
                    } else if (Array.isArray(result)) {
                        result = result.length ? result.join('\n') : '(empty array)';
                    } else if (typeof result === 'object') {
                        result = JSON.stringify(result, null, 2);
                    }
                    outputDiv.innerHTML = `<div style="color: var(--primary-color); margin-bottom: 10px;">> ${escapeHtml(command)}</div><pre style="margin: 0; white-space: pre-wrap; word-break: break-all;">${escapeHtml(String(result))}</pre>`;
                } else {
                    outputDiv.innerHTML = `<div style="color: #dc3545;">错误: ${escapeHtml(data.error || '执行失败')}</div>`;
                }
            } catch (e) {
                outputDiv.innerHTML = `<div style="color: #dc3545;">执行失败: ${escapeHtml(e.message)}</div>`;
            }
        }
        
        function clearCommand() {
            document.getElementById('commandInput').value = '';
            document.getElementById('commandOutput').innerHTML = '<div class="empty-state"><i class="fas fa-terminal"></i><p>执行 Redis 命令查看结果</p></div>';
        }
        
        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            return String(text)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
        
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
